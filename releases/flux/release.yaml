              containerPort: 3030
              protocol: TCP
          livenessProbe:
            httpGet:
              port: 3030
              path: /api/flux/v6/identity.pub
            initialDelaySeconds: 5
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              port: 3030
              path: /api/flux/v6/identity.pub
            initialDelaySeconds: 5
            timeoutSeconds: 5
          volumeMounts:
            - name: kubedir
              mountPath: /root/.kubectl
            - name: git-key
              mountPath: /etc/fluxd/ssh
              readOnly: true
            - name: git-keygen
              mountPath: /var/fluxd/keygen
          env:
            - name: KUBECONFIG
              value: /root/.kubectl/config
          args:
            - --log-format=fmt
            - --ssh-keygen-dir=/var/fluxd/keygen
            - --ssh-keygen-format=RFC4716
            - --k8s-secret-name=flux-git-deploy
            - --memcached-hostname=flux-memcached
            - --sync-state=git
            - --memcached-service=
            - --git-url=git@github.com:MatheusBoy/flux-get-started
            - --git-branch=master
            - --git-path=releases
            - --git-verify-signatures=false
            - --git-set-author=false
            - --git-poll-interval=1m
            - --git-timeout=20s
            - --sync-interval=2m
            - --git-ci-skip=true
            - --automation-interval=2m
            - --registry-rps=200
            - --registry-burst=125
            - --registry-trace=false
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 512Mi

      nodeSelector:
        beta.kubernetes.io/os: linux
