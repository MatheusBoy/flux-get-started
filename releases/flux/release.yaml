apiVersion: apps/v1
kind: Deployment
metadata:
  name: flux-memcached
  namespace: flux
  labels:
    app.kubernetes.io/name: flux-memcached
    app.kubernetes.io/instance: flux-memcached
    app: flux-memcached
    chart: flux-1.4.1
    release: flux
    heritage: Tiller
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: flux-memcached
      release: flux
  template:
    metadata:
      labels:
        app.kubernetes.io/name: flux-memcached
        app.kubernetes.io/instance: flux-memcached
        app: flux-memcached
        release: flux
    spec:
      priorityClassName: high-priority
      imagePullSecrets:
        - name: "docker-registry"
      containers:
        - name: memcached
          image: memcached:1.5.20
          imagePullPolicy: IfNotPresent
          args:
            - -m 512 # Maximum memory to use, in megabytes. 64MB is default.
            - -p 11211 # Default port, but being explicit is nice.
            - -I 5m #  Maximum size for one item
          ports:
            - name: memcached
              containerPort: 11211
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 128Mi

          securityContext:
            allowPrivilegeEscalation: false
            runAsGroup: 11211
            runAsUser: 11211

      nodeSelector:
        beta.kubernetes.io/os: linux
