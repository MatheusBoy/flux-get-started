      labels:
        app.kubernetes.io/name: flux
        app.kubernetes.io/instance: flux
        app: flux
        release: flux
    spec:
      serviceAccountName: flux
      priorityClassName: high-priority
      volumes:
        - name: kubedir
          configMap:
            name: flux-kube-config
