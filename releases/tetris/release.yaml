apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tetris
  namespace: tetris
spec:
  interval: 1m
  releaseName: tetris
  targetNamespace: tetris
  chart:
    spec:
      chart: ./charts/tetris
      sourceRef:
        kind: GitRepository
        name: podinfo
        namespace: flux-system
      interval: 1m
  values:
    image: docker.io/matheusboy/tetris:1.0.1 # {"$imagepolicy": "flux-system:tetris"}
    imagePullPolicy: IfNotPresent
    imagePullSecrets: []
    resources:
      limits:
        cpu: 50m
        memory: 64Mi
      requests:
        cpu: 50m
        memory: 64Mi
