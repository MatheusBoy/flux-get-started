  #       describedObject:
  #         kind: Deployment
  #         name: deployment_name
  #         apiVersion: /v1
  #       target:
  #         type: Value
  #         value: 200

pdb:
  maxUnavailable: 1
  # minAvailable: 1

rollingUpdate:
  maxSurge: 1
